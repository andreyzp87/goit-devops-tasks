replicaCount: 2

image:
  repository: 704428060658.dkr.ecr.eu-central-1.amazonaws.com/goit-devops-django-app
  tag: v1.1.19
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

env:
  DEBUG: "False"
  ALLOWED_HOSTS: "*"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

postgresql:
  host: ""      # Will be set via terraform
  port: "5432"  # Will be set via terraform
  database: ""  # Will be set via terraform
  username: ""  # Will be set via terraform
  password: ""  # Will be set via terraform

django:
  config:
    POSTGRES_HOST: "{{ .Values.postgresql.host }}"
    POSTGRES_PORT: "{{ .Values.postgresql.port }}"
    POSTGRES_DB: "{{ .Values.postgresql.database }}"
    POSTGRES_USER: "{{ .Values.postgresql.username }}"
    POSTGRES_PASSWORD: "{{ .Values.postgresql.password }}"
