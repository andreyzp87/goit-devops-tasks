applications:
  - name: django-app
    namespace: default
    project: default
    source:
      repoURL: https://github.com/andreyzp87/goit-devops-tasks.git
      path: docker-django/django
      targetRevision: main
      helm:
        valueFiles:
          - values.yaml
    destination:
      server: https://kubernetes.default.svc
      namespace: default
    syncPolicy:
      automated:
        prune: true
        selfHeal: true

repositories:
  - name: django-app-repo
    url: https://github.com/andreyzp87/goit-devops-tasks.git
    username: "{{ .Values.github.username }}"
    password: "{{ .Values.github.token }}"

repoConfig:
  insecure: "true"
  enableLfs: "true"
